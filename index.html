<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="McDonald's - Enjoy delicious burgers, fries, and more.">
    <title>McDonald's</title>
    <style>
        /* Basic reset and layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background: #fff;
            border-bottom: 2px solid #e5e5e5;
            padding: 1rem 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            color: #e4002b;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #e4002b;
        }

        .hero {
            background: url('hero-bg.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 4rem 0;
        }

        .hero-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .hero h2 {
            font-size: 3rem;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #e4002b;
            color: #fff;
            text-decoration: none;
            border-radius: 0.25rem;
        }

        .btn:hover {
            background: #c3001a;
        }

        main {
            padding: 2rem 0;
        }

        .menu-categories, .menu-items {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .menu-category, .menu-item {
            display: block;
            padding: 1rem;
            background: #fff;
            border: 1px solid #e5e5e5;
            text-align: center;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 0.25rem;
        }

        .menu-category:hover, .menu-item:hover {
            background: #f5f5f5;
        }

        .menu-item img {
            max-width: 150px;
            border-radius: 0.25rem;
        }

        footer {
            background: #fff;
            border-top: 2px solid #e5e5e5;
            padding: 1rem 0;
            text-align: center;
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        footer ul li a {
            color: #333;
            text-decoration: none;
        }

        footer ul li a:hover {
            color: #e4002b;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>McDonald's</h1>
            <nav>
                <ul>
                    <li><a href="#" data-page="home">Home</a></li>
                    <li><a href="#" data-page="about">About Us</a></li>
                    <li><a href="#" data-page="menu">Menu</a></li>
                    <li><a href="#" data-page="contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="content">
        <!-- Dynamic content will be loaded here -->
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 McDonald's Corporation. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentElement = document.getElementById('content');

            const pages = {
                home: `
                    <section class="hero">
                        <div class="hero-content">
                            <h2>Welcome to McDonald's</h2>
                            <p>Delicious burgers, crispy fries, and more, served fresh every day!</p>
                            <a href="#" data-page="menu" class="btn">See Our Menu</a>
                        </div>
                    </section>
                `,
                about: `
                    <section>
                        <div class="container">
                            <h2>About Us</h2>
                            <p>McDonald's is the world's largest chain of fast food restaurants, serving millions of customers daily across the globe. Our commitment is to provide tasty, high-quality food with excellent service.</p>
                        </div>
                    </section>
                `,
                menu: `
                    <section>
                        <div class="container">
                            <h2>Our Menu</h2>
                            <div class="menu-categories">
                                <a href="#" data-page="burgers" class="menu-category">Burgers</a>
                                <a href="#" data-page="fries" class="menu-category">Fries</a>
                                <a href="#" data-page="desserts" class="menu-category">Desserts</a>
                                <a href="#" data-page="beverages" class="menu-category">Beverages</a>
                            </div>
                        </div>
                    </section>
                `,
                contact: `
                    <section>
                        <div class="container">
                            <h2>Contact Us</h2>
                            <p>If you have any questions or need assistance, please reach out to us:</p>
                            <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
                            <p>Email: <a href="mailto:info@mcdonalds.com">info@mcdonalds.com</a></p>
                        </div>
                    </section>
                `,
                burgers: `
                    <section>
                        <div class="container">
                            <h2>Burgers</h2>
                            <div class="menu-item">
                                <img src="big-mac.jpg" alt="Big Mac">
                                <h3>Big Mac</h3>
                                <p>Two beef patties, special sauce, lettuce, cheese, pickles, and onions on a sesame seed bun.</p>
                            </div>
                            <div class="menu-item">
                                <img src="quarter-pounder.jpg" alt="Quarter Pounder">
                                <h3>Quarter Pounder</h3>
                                <p>A juicy beef patty with pickles, onions, cheese, ketchup, and mustard on a sesame seed bun.</p>
                            </div>
                            <div class="menu-item">
                                <img src="chicken-sandwich.jpg" alt="Chicken Sandwich">
                                <h3>Chicken Sandwich</h3>
                                <p>Crispy chicken patty with lettuce and mayo on a toasted bun.</p>
                            </div>
                        </div>
                    </section>
                `,
                fries: `
                    <section>
                        <div class="container">
                            <h2>Fries</h2>
                            <div class="menu-item">
                                <img src="fries.jpg" alt="Regular Fries">
                                <h3>Regular Fries</h3>
                                <p>Crispy and golden fries, lightly salted for the perfect taste.</p>
                            </div>
                            <div class="menu-item">
                                <img src="loaded-fries.jpg" alt="Loaded Fries">
                                <h3>Loaded Fries</h3>
                                <p>Fries topped with melted cheese, bacon bits, and special sauce.</p>
                            </div>
                            <div class="menu-item">
                                <img src="curly-fries.jpg" alt="Curly Fries">
                                <h3>Curly Fries</h3>
                                <p>Spiraled fries seasoned with a blend of spices for extra flavor.</p>
                            </div>
                        </div>
                    </section>
                `,
                desserts: `
                    <section>
                        <div class="container">
                            <h2>Desserts</h2>
                            <div class="menu-item">
                                <img src="apple-pie.jpg" alt="Apple Pie">
                                <h3>Apple Pie</h3>
                                <p>Warm apple pie with a flaky crust and sweet apple filling.</p>
                            </div>
                            <div class="menu-item">
                                <img src="sundae.jpg" alt="Sundae">
                                <h3>Sundae</h3>
                                <p>Vanilla ice cream topped with chocolate or caramel sauce.</p>
                            </div>
                            <div class="menu-item">
                                <img src="mcflurry.jpg" alt="McFlurry">
                                <h3>McFlurry</h3>
                                <p>Creamy vanilla ice cream mixed with your choice of toppings.</p>
                            </div>
                        </div>
                    </section>
                `,
                beverages: `
                    <section>
                        <div class="container">
                            <h2>Beverages</h2>
                            <div class="menu-item">
                                <img src="coke.jpg" alt="Coke">
                                <h3>Coke</h3>
                                <p>Refreshing Coke served ice-cold.</p>
                            </div>
                            <div class="menu-item">
                                <img src="coffee.jpg" alt="Coffee">
                                <h3>Coffee</h3>
                                <p>Hot brewed coffee with your choice of cream and sugar.</p>
                            </div>
                            <div class="menu-item">
                                <img src="milkshake.jpg" alt="Milkshake">
                                <h3>Milkshake</h3>
                                <p>Thick and creamy milkshake in chocolate, vanilla, or strawberry.</p>
                            </div>
                        </div>
                    </section>
                `
            };

            function loadPage(page) {
                contentElement.innerHTML = pages[page] || `<p>Content not found. Please try again later.</p>`;
            }

            // Load default content
            loadPage('home');

            // Event delegation for dynamic content loading
            document.querySelector('nav').addEventListener('click', (event) => {
                const page = event.target.getAttribute('data-page');
                if (page) {
                    event.preventDefault();
                    loadPage(page);
                }
            });
        });
    </script>
</body>
</html>
